<h1 class="mt-3">Pagination</h1>
<h2>list group</h2>
<ul class="list-group">
    <li *ngFor="let d of data$ | async" class="list-group-item" aria-disabled="true">{{d}}</li>
</ul>
<div class="d-flex justify-content-center my-5">
    <app-pagination [pageSize]="(state | async).take" [skip]="(state | async).skip" [total]="(allData$ | async)?.length"
        (pageChange)="state.next($event)">
    </app-pagination>
</div>
