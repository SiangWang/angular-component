<h1 class="mt-3">Modal</h1>
<h2>Text</h2>
<div class="mb-4">
    <p>show a text modal</p>
    <button class="btn btn-primary" (click)="open('This is a text Modal')">open</button>
</div>
<h2>Template</h2>
<div class="mb-4">
    <p>show a modal with <i>ng-template</i></p>
    <button class="btn btn-primary" (click)="open(temp)">open</button>
</div>
<h2>Component</h2>
<div class="mb-4">
    <p>show a modal with <i>angular component</i></p>
    <button class="btn btn-primary" (click)="openWithComp()">open</button>
</div>

<ng-template #temp>
    <div class="card">
        <div style="height: 300px;" class="bg-secondary d-flex justify-content-center align-items-center">
            <div class="text-white-50">Image Cap</div>
        </div>
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>
</ng-template>
