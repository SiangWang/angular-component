<div class="tab-link">
    <button (click)="scroll('left', scrollCont)"><i class="fas fa-chevron-left"></i></button>
    <div #scrollCont class="scroll-content">
        <ng-content select="app-tab-link-item"></ng-content>
    </div>
    <button (click)="scroll('right', scrollCont)"><i class="fas fa-chevron-right"></i></button>
</div>
