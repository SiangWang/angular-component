<div *ngIf="total > 0" class="d-flex ">
    <button class="pagination-btn align-items-center btn d-flex justify-content-center p-0 rounded-circle text-black-50"
        (click)="prev()">
        <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
        </svg>
    </button>
    <div class="pagination-info text-center text-secondary">
        {{skip / pageSize + 1}} / {{ceil(total / pageSize)}}
    </div>
    <button class="pagination-btn align-items-center btn d-flex justify-content-center p-0 rounded-circle text-black-50"
        (click)="next()">
        <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
        </svg>
    </button>
</div>
